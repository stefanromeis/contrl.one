<template>
    <div class="social-media-wrapper">
        <div class="comp-header">
            <span class="glyphicon glyphicon-globe headicon"></span>
            <h5>SOCIAL MEDIA</h5>
            <select class="pull-right" value.bind="latest" change.delegate="loadComponent(latest)">
                <option repeat.for="component of components" value.bind="component">${component} </option>
            </select>
            <button class="pull-right" repeat.for="component of components" click.delegate="loadComponent(component)">
                <a class="btn btn-block btn-social btn-${component}">
                    <span class="fa fa-${component}"></span>
                </a>
            </button>
        </div>
        <compose view-model.bind="instagram" if.bind="instagram.active"></compose>
        <compose view-model.bind="facebook" if.bind="facebook.active"></compose>
    </div>
</template>
