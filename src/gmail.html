<template>
    <div class="gmail-wrapper"> 
         <h5>
            <img class='headicon' src="images/mail.png">&nbsp; MAIL
        </h5>
        <div class="label-bar">

            <button class='labels' repeat.for="item of labels">
                <span class="glyphicon glyphicon-inbox" if.bind="item == 'INBOX'" aria-hidden="true" click.delegate="getMessages(item)"></span>
                <span class="glyphicon glyphicon-send" if.bind="item == 'SENT'" aria-hidden="true" click.delegate="getMessages(item)"></span>
            </button>
            <button class='label-right' click.delegate="sendMail(item)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
        </div>
        
        <div class="list-wrapper">
            <!--<iframe id='message-content'></iframe>-->
            <div class="table">
                <div class="row">
                    <div class="cell"><strong>From</strong></div>
                    <div class="subject"><strong>Subject</strong></div>
                    <div class="date"><strong>Date/Time</strong></div>
                </div>
                <div class="row" repeat.for="mail of mails">
                    <div class="cell">${mail.from}</div>
                    <div class="subject"><a href="#" click.delegate="openModal(mail.id)" >${mail.subject}</a></div>
                    <div class="date">${mail.date}</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mod" data-keyboard="true" data-backdrop="static">
        <div class="mod-content">
            <div class="mod-header">
                <button type="button" class="close" click.delegate="closeModal()">
                <span aria-hidden="false" >&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">subject</h4>
            </div>
            <div class="mod-body">
                <iframe id="message-content"></iframe>
            </div>
            <!--<div class="mod-footer">Footer</div>-->
        </div>
    </div>
