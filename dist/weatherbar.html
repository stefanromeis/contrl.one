<template>
    <div id="weatherbar">
        <h2><i class="${code}"></i> ${temp}&deg;${unit}</h2>
                
        <form role="form" submit.delegate="loadWeather(city)">
            <input id="search" type="search" class="form-control" name="city" maxlength="50" 
                   placeholder="${city}, ${region}" autocomplete="off" value.bind="city" blur.trigger="loadWeather(city)">
        </form>
    </div>
</template>
