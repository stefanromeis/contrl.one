<template>
    <require from="instagram"></require>
    <require from="facebook"></require>
    <require from="twitter"></require>
    <div class="social-media-wrapper">
        <h5>
            <img class='headicon' src="images/social_media_2.png">&nbsp; SOCIAL MEDIA
            <button repeat.for="component of components">
                <div class="component" click.delegate="loadComponent(component)">${component}</div>
            </button>
        </h5>
        <compose view="instagram.html" view-model.bind="Instagram" if.bind="Instagram.active"></compose>
        <compose view="facebook.html" view-model.bind="Facebook" if.bind="Facebook.active"></compose>
        <compose view="twitter.html" view-model.bind="Twitter" if.bind="Twitter.active"></compose>
    </div>
</template>
