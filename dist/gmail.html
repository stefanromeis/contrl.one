<template>
    <require from="modal"></require>
    <modal></modal>
    <div class="gmail-wrapper">
        <div class="label-bar">
            <button class='labels' repeat.for="item of labels" click.delegate="getMessages(item)" >${item}</button>
            <button class="next-button" if.bind="index < 9" click.delegate="getNextNews()"></button>
            <button class="prev-button" if.bind="index > 0" click.delegate="getPrevNews()"></button>
        </div>
        <iframe id='message-content'></iframe>
        <div class="post-bar">
            <textarea class="form-control" type="text" class="text" value.bind="feed_post" placeholder="Write Email"></textarea>
            <button class="post-button" click.delegate="post()"></button>
        </div>
    </div>
</template>
